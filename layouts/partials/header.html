<header>
    <nav class=" {{$.Site.Params.headerClasses}} navbar is-transparent graphic-header" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a href="/" title="home" class="navbar-item {{$.Site.Params.headerClasses}}">
                    {{ if .Site.Menus.logo }}
                    {{ range .Site.Menus.logo }}
                    {{.Pre}}
                    {{ end }}
                    {{ else }}
                    <span class="logo">
                        <h1>{{ .Site.Title }}</h1>
                    </span>

                    {{ end }}
                </a>

                <a role="button" class="navbar-burger is-large" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="navbar-item is-light">{{ .Name }}</a>
                    {{ end }}
                </div>
                <div class="navbar-end">
                    {{ range .Site.Menus.social }}
                    <a href="{{ .URL }}" class="navbar-item" title="{{ .Name }}">
                        <span class="icon">{{ .Pre }}</span>
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>
    <script>
        $(document).ready(function () {
            $(".navbar-burger").click(function () {
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            })
        })
    </script>
</header>
